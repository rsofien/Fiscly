version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fiscly_invoices
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  strapi:
    image: node:18-alpine
    working_dir: /app
    environment:
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: fiscly_invoices
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      NODE_ENV: development
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET:-SuperSecretJWT}
      API_TOKEN_SALT: ${API_TOKEN_SALT:-SuperSecretSalt}
      APP_KEYS: ${APP_KEYS:-key1,key2,key3,key4}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT:-SuperSecretTransferSalt}
    ports:
      - "1337:1337"
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run develop
    networks:
      - default

volumes:
  postgres_data:
    driver: local

networks:
  default:
    driver: bridge
